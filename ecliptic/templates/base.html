<!DOCTYPE html>
<html lang="en">
 	<head>
    {% block head %}
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ecliptic Research Manager</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
      {% endblock %}
	</head>

<body>


    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/studies/">Ecliptic Manager</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_studies_class %}{% endblock %}"><a href="/studies/">Studies</a></li>
            <li class="{% block nav_jobs_class %}{% endblock %}"><a href="/jobs/">Jobs</a></li>
          </ul>


          <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="http://localhost:5555/" target="_blank">
                    <span class="glyphicon glyphicon-dashboard"></span> Celery Flower</a></li>
                  <li><a href="#">
                    <span class="glyphicon glyphicon-search"></span> Elasticsearch</a></li>
                  <li><a href="#">
                    <span class="glyphicon glyphicon-folder-open"></span> Local Data</a></li>
                  <li class="divider"></li>
                  <li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}"><span class="glyphicon glyphicon-user"></span> Log out</a>
                    {% else %}
                    <a href="{% url 'account_login' %}"><span class="glyphicon glyphicon-user"></span> Log in</a>
                    {% endif %}
                  </li>
                </ul>
              </li>
            </ul>


        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">
		{% block content %}
		{% endblock %}
    </div> <!-- /container -->


    {% block extrajs %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% endblock %}

</body>

</html>
