{% extends "base.html" %}


{% block content %}

	<div class="row">
		<div class="col-lg-12">
    		<h2>Delete Study: {{ object.name }}</h2>
		    <p>Are you sure you want to delete this study? It cannot be undone!</p>
	    </div>
	</div>

	<div class="row">
		<div class="col-lg-3">

			<ul class="list-unstyled" >
			    <form method="POST" action=".">
			    	{% csrf_token %}
			        <li><p><button class="btn btn-danger" type="submit" value="Yes" />Yes</button></p></li>
			    </form>
				<li><p><a href="{% url 'study_detail' object.id %}" class="btn btn-default" />No</a></p></li>
			</ul>
	    </div>
	</div>

{% endblock %}
