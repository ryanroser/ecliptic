{% extends "base.html" %}

{% block nav_studies_class %}active{% endblock %}


{% block content %}
	<div class="row">
		<div class="col-lg-12">
    		<h2>Create a New Study</h2>
	    </div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form action="" method="POST">{% csrf_token %}
				<ul class="list-unstyled">
			    {{ form.as_ul}}
				</ul>
			    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
			</form>
	    </div>
	</div>

{% endblock %}
