{% extends "base.html" %}

{% block nav_studies_class %}active{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
    		<h2>Studies</h2>
	    </div>
	</div>

	<div class="row">
		<div class="col-lg-6">

			<div class="list-group">
		        {% for study in object_list %}
				  <a href="{% url 'study_detail' study.id %}" class="list-group-item">
				    <h4 class="list-group-item-heading">{{ study.name }}</h4>
				    <p class="list-group-item-text"><small>by {{study.created_by.username}}</small></p>
				  </a>
		        {% endfor %}
			</div>

		</div>
	</div>

    <div class="row">
		<div class="col-lg-12">
		    <p><a href="{% url 'study_add' %}"><span class="glyphicon glyphicon-plus"></span> Create New Study</a></p>
		</div>
	</div>
{% endblock %}
