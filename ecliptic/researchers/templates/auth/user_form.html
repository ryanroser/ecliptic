{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
		    <h2>Please login or create a user</h2>
	    </div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<form role="form" action="" method="POST">{% csrf_token %}
			<fieldset>
			    {{ form.as_p}}
			    <button class="btn btn-primary" type="submit" value="Submit">Log in</button>
    			<br>
    			<br>
    			<a href="{% url 'account_create' %}"><span>Create a User</span></a>
			</fieldset>
			</form>
	    </div>
	</div>

	<div class="row">
		<div class="col-lg-12">
	    </div>
	</div>
{% endblock %}
