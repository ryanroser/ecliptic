{% extends "base.html" %}

{% block nav_jobs_class %}active{% endblock %}


{% block content %}
    <div class="row">    
        <div class="col-lg-12">
            <ol class="breadcrumb">
              <li><a href="{% url 'study_list' %}">All Studies</a></li>
              <li><a href="{% url 'study_detail' object.study.id %}">{{object.study}}</a></li>
              <li><a href="{% url 'remote_job_detail' object.id %}">{{object.name}}</a></li>
              <li class="active">Delete Job</li>
            </ol>
        </div>
    </div>

    <div class="row">    
        <div class="col-lg-12">
		    <H3>Delete {{object.name}}</H3>
		    <p>Are you sure you want to delete this job? It cannot be undone!</p>
        </div>
    </div>

    <div class="row">    
        <div class="col-lg-12">
		    <form method="POST" action=".">
		    	{% csrf_token %}
		        <button class="btn btn-danger" type="submit" value="Yes" />DELETE!</button>
		    </form>
		    <br>
		    <p><a href="{% url 'remote_job_detail' object.id %}">Cancel</a></p>
        </div>
    </div>
{% endblock %}
